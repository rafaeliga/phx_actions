name: Tests

on: [pull_request]

env:
  MIX_ENV: test
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres

jobs:
  elixir:
    runs-on: ubuntu-latest

    services:
      db:
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        image: postgres:11
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: "1.12.2"
          otp-version: "23.3"
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Test Comment
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            ruby -v
            ruby check.rb
            # await github.request(`POST /repos/${{ github.repository }}/pulls/${{ github.event.number }}/comments`, {
            #   body: 'test action comment',
            #   commit_id: "34d73a04ca39ce60f8c7be54e316a9ae8bfc3ac2",
            #   line: 2,
            #   path: "lib/phx_actions/other_new.ex"
            # })
      - name: Changed Files
        uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check modified
        run: |
          ls ${HOME}
          cat ${HOME}/files_added.json
          cat ${HOME}/files_modified.json
          cat ${HOME}/files.json
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: |
          mix test --cover
          mix coveralls.xml
      - name: Upload deps result
        uses: actions/upload-artifact@v2
        with:
          name: elixir-deps
          path: deps
  nodejs:
    needs: elixir
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "14.16.1"

      - name: Download deps result
        uses: actions/download-artifact@v2
        with:
          name: elixir-deps
          path: deps

      - name: Build
        run: |
          npm install --prefix assets
          npm run build --prefix assets
      - name: Test
        run: npm test --prefix=assets
